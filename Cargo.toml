[package]
name = "surrealdb-migrations"
version = "1.5.0"
description = "An awesome SurrealDB migration tool, with a user-friendly CLI and a versatile Rust library that enables seamless integration into any project."
authors = ["David Bottiau"]
repository = "https://github.com/Odonno/surrealdb-migrations/"
documentation = "https://docs.rs/surrealdb-migrations/"
readme = "readme.md"
license = "MIT"
keywords = ["surrealdb", "migrations", "cli"]
categories = ["command-line-utilities"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.38"
chrono-human-duration = "0.1.1"
clap = { version = "4.5.4", features = ["derive"] }
cli-table = "0.4.7"
color-eyre = "0.6.3"
convert_case = "0.6.0"
diffy = "0.3.0"
fs_extra = "1.3.0"
include_dir = "0.7.3"
itertools = "0.12.1"
names = { version = "0.14.0", default-features = false }
regex = "1.10.4"
rust-ini = "0.21.0"
serde = { version = "1.0.198", features = ["derive"] }
serde_json = "1.0.116"
sqlparser = "0.45.0"
surrealdb = { version = "1.5.0", features = ["protocol-http", "jwks", "sql2"] }
tokio = { version = "1.37.0", features = ["macros"] }

[dev-dependencies]
assert_cmd = "2.0.14"
assert_fs = "1.1.1"
dir-diff = "0.3.3"
predicates = "3.1.0"
pretty_assertions = "1.4.0"
serial_test = "3.0.0"
tokio-test = "0.4.4"

