[package]
name = "surrealdb-migrations"
version = "2.0.0-preview.1"
description = "An awesome SurrealDB migration tool, with a user-friendly CLI and a versatile Rust library that enables seamless integration into any project."
authors = ["David Bottiau"]
repository = "https://github.com/Odonno/surrealdb-migrations/"
documentation = "https://docs.rs/surrealdb-migrations/"
readme = "readme.md"
license = "MIT"
keywords = ["surrealdb", "migrations", "cli"]
categories = ["command-line-utilities"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.38"
chrono-human-duration = "0.1.1"
clap = { version = "4.5.15", features = ["derive"] }
cli-table = "=0.4.7"
color-eyre = "0.6.3"
convert_case = "0.6.0"
diffy = "0.4.0"
fs_extra = "1.3.0"
include_dir = "0.7.4"
itertools = "0.13.0"
names = { version = "0.14.0", default-features = false }
regex = "1.10.6"
rust-ini = "0.21.1"
serde = { version = "1.0.206", features = ["derive"] }
serde_json = "1.0.124"
sqlparser = "0.49.0"
surrealdb-beta = { version = "2.0.0", features = ["protocol-http", "jwks"] }
tokio = { version = "1.39.2", features = ["macros"] }

[dev-dependencies]
assert_cmd = "2.0.16"
assert_fs = "1.1.2"
dir-diff = "0.3.3"
predicates = "3.1.2"
pretty_assertions = "1.4.0"
serial_test = "3.1.1"
tokio-test = "0.4.4"

